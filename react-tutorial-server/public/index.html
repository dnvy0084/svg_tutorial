<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <style type="text/css">
    .commentAuthor{
      color: white;
      background-color: #909090;
    }
  </style>
  <body>
    <div id="content"></div>
    <!--<script type="text/babel" src="scripts/example.js"></script>-->
    <script type="text/babel">
      
      var data = [
        { id: 1, author: "Pete", text: "This is one comment" },
        { id: 2, author: "Jordan", text: "This is *another* comment" }
      ];
      
      var Comment,
          CommentList, 
          CommentForm, 
          CommentBox;

      Comment = React.createClass({

        rawMarkup: function(){

          var md = new Remarkable();
          var _html = md.render( this.props.children.toString() );

          return { __html: _html };
        },

        render: function(){

          return (
            <div className="comment">
              <h3 className="commentAuthor">
                {this.props.author}
              </h3>
              <span dangerouslySetInnerHTML={this.rawMarkup()}/>
            </div>
          );
        }
      });

      CommentList = React.createClass({

        render: function(){

          var nodes = this.props.data.map( (comment)=>{
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            )
          });
          return (
            <div className="commentList">
              {nodes}
            </div>
          )
        }
      });

      CommentForm = React.createClass({

        getInitialState: function(){

          return { author: "", text: "" };
        },

        onAuthorChange: function(e){
          this.setState( {author: e.target.value } );
        },

        onTextChange: function(e){
          this.setState( {text: e.target.value} );
        },

        onClick: function(e){
          e.preventDefault();

          console.log( this.state );

          var author = this.state.author.trim();
          var text = this.state.text.trim();

          if( !text || !author ) return;

          this.props.onCommentSubmit({
            author: author,
            text: text
          });

          this.setState({
            author: "",
            text: ""
          });
        },

        render: function(){
          return (
            <div className="commentForm">
              <form className="commentForm" onSubmit={this.onClick}>
                <input 
                  type="text" 
                  placeholder="Your name.." 
                  value={this.state.author}
                  onChange={this.onAuthorChange}
                ></input>
                <input 
                  type="text" 
                  placeholder="say something.."
                  value={this.state.text}
                  onChange={this.onTextChange}
                ></input>
                <input type="submit" value="Post"/>
              </form>
            </div>
          )
        }
      });

      CommentBox = React.createClass({

        getInitialState: function(){
          return {data: []};
        },

        loadComments: function(){

          $.ajax({
            url: this.props.url,
            dataType: "json",
            cache: false,
            success: (data)=>{
              this.setState( {data: data} );
            },
            error: (xhr, status, err)=>{
              console.error( this.props.url, status, err.toString() );
            }
          });
        },

        onCommentSubmit: function(comment){

          var comments = this.state.data;

          comment.id = Date.now();

          this.setState( { data: comments } );

          $.ajax({
            url: this.props.url,
            dataType: "json",
            type: "POST",
            data: comment,
            success: (data)=>{
              this.setState( {data: data} );
            },
            error: (xhr, status, err)=>{
              console.log( this.props.url, status, err.toString() );
            }
          });
        },

        componentDidMount: function(){

          this.loadComments();
          setInterval( this.loadComments, this.props.pollInterval );
        },

        render: function(){

          return (

            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data}/>
              <CommentForm onCommentSubmit={this.onCommentSubmit}/>
            </div>
          );
        }
      });

      ReactDOM.render( 

        <CommentBox url="/api/comments" pollInterval={2000}/>,
        document.getElementById( "content" )
      )
    </script>
  </body>
</html>
